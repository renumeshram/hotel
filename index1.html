<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Room Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <!-- Header Section -->
        <header class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Hotel Booking Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Hotels">
            </div>
            <div class="user-profile">
                <img src="user-avatar.png" alt="User Avatar">
                <span>John Doe</span>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <section class="banner">
                <h1>Hotel Booking</h1>
                <p>Book your rooms from the exiquite site</p>
            </section>

            <!-- Room Filter Section -->
            <section class="room-filter">
                <h2>Rooms</h2>
                <div class="filters">
                    <button class="filter-btn" data-filter="all">All Rooms</button>
                    <button class="filter-btn" data-filter="available">Available Rooms</button>
                    <button class="filter-btn" data-filter="booked">Booked Rooms</button>
                    <button class="filter-btn" data-filter="reserved">Reserved</button>
                </div>

                <div class="room-cards" id="room-cards">
                    <!-- Room cards will be populated here -->
                </div>
            </section>

            <!-- Booking Form Modal -->
            <div class="modal" id="bookingModal" style="display: none;">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Booking Form</h2>
                    <form id="bookingForm">
                        <label for="roomId">Room ID:</label>
                        <input type="text" id="roomId" name="roomId" readonly>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="checkIn">Check-In Date:</label>
                        <input type="date" id="checkIn" name="checkIn" required>
                        <label for="checkOut">Check-Out Date:</label>
                        <input type="date" id="checkOut" name="checkOut" required>
                        <button type="submit">Submit Booking</button>
                    </form>
                </div>
            </div>

            <!-- Room Availability Section
            <section class="room-availability">
                <h2>Rooms Availability for Next Week</h2>
                <div id="room-availability">
                   // This section will be populated by JavaScript
                </div>
                <div id="dates-display">
                    Check-in and Check-out dates will be displayed here
                </div>
            </section>             -->
            <section class="week-room-search">
                <h2>Check Room Availability for Next Week</h2>
                <div id="room-search">
                    <label for="checkIn">Check-In Date</label>
                    <input type="date" id="checkin" required>

                    <label for="checkOut">Check-Out Date</label>
                    <input type="date" id="checkout" required>

                    <button id="search-rooms">Search</button>
                </div>                
            </section>

            <!-- Room Availability Section -->
            <section class="room-availability">
                <h2>Rooms Availability for Next Week</h2>
                <div id="room-availability">
                    <!-- This section will be populated by JavaScript -->
                </div>
                <div id="dates-display">
                    <!-- Check-in and Check-out dates will be displayed here -->
                </div>
            </section>

            <!-- Map Section -->
            <section class="map">
                <a href="https://www.google.com/maps"><img src="map.png" alt="Map Placeholder"></a>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <section class="newsletter">
                <h3>Subscribe for Exclusive Hotel Deals</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="footer-links">
                <a href="#">Learn</a>
                <a href="#">Support</a>
                <a href="#">Help</a>
                <a href="#">Terms & Privacy</a>
            </section>
        </footer>

        <script src="script1.js"></script>
        
    </div>
</body>
</html>
